name: Release and Publish VSIX

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  create-draft-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm install

      - name: Package VSIX
        run: npx vsce package

      - name: Find VSIX file
        id: find_vsix
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          VSIX_FILE="traverse-vscode-$VERSION.vsix"
          if [ ! -f "$VSIX_FILE" ]; then 
            echo "VSIX file $VSIX_FILE not found!"
            exit 1 
          fi
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          name: "v${{ steps.get_version.outputs.version }}"
          draft: true
          body: |
            # Traverse VSCode Extension v${{ steps.get_version.outputs.version }}
            
            ## Installation
            
            ### From VS Code Marketplace
            Install directly from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=GianlucaBrigandi.traverse-vscode)
            
            ### From VSIX
            Download the attached `traverse-vscode-${{ steps.get_version.outputs.version }}.vsix` file and install:
            ```bash
            code --install-extension traverse-vscode-${{ steps.get_version.outputs.version }}.vsix
            ```
            
            ## Notes
            This is a preview release. Features may change and bugs are expected.
          files: "${{ steps.find_vsix.outputs.vsix_file }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
